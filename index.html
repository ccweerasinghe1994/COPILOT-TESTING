<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Bootstrap demo</title>
		<!-- link to chart js lib -->
		<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
		
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous"
		/>
		<!-- link to script.js -->
		<script src="script.js"></script>
	</head>
	<body>
		<!-- black bootstrap navbar -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container-fluid">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">AI Junki</a>
				</div>
			</div>
		</nav>

		<!-- two bootstrap tabs one called data , one called chart -->
		<ul class="nav nav-tabs">
			<li class="nav-item">
				<button
					class="nav-link"
					id="data-tab"
					aria-current="page"
					type="button"
					role="tab"
					aria-controls="data"
					aria-selected="true"
					data-bs-toggle="tab"
					data-bs-target="#data"
					href="#"
				>
					Data
				</button>
			</li>
			<li class="nav-item">
				<button
					class="nav-link"
					id="chart-tab"
					aria-current="page"
					type="button"
					role="tab"
					aria-controls="chart"
					aria-selected="false"
					data-bs-toggle="tab"
					data-bs-target="#chart"
					href="#"
				>
					Chart
				</button>
			</li>
		</ul>
		<!-- data tab content -->

				id="data"
				role="tabpanel"
				aria-labelledby="data-tab"
			>

									id="januaryIncome"
									placeholder="Income"
								/>

							</div>
						</div>

						</div>

								<div class="input-group mb-3">
									<span class="input-group-text">Income</span>
									<input

										class="form-control"
										id="marchIncome"
										placeholder="Income"
									/>
									<span class="input-group-text">Expenses</span>
									<input
										type="number"
										class="form-control"
										id="marchExpense"

								</div>

									<span class="input-group-text">Expenses</span>
									<input
										type="number"
										class="form-control"
										id="decemberExpense"
										placeholder="Expenses"
									/>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- chart tab content -->
		<div class="tab-content">
			<div
				class="tab-pane fade"
				id="chart"
				role="tabpanel"
				aria-labelledby="chart-tab"
			>
			<!-- bootstrap download button -->
				<div class="container">
					<div class="row">
						<div class="col-sm-12 col-md-6">
							<a
								class="btn btn-primary"
								id="download"
							>
								Download
							</a>
						</div>
					</div>
				</div>

				<!-- chart js bar chart -->
				<div class="container">
					<div class="row">
						<div class="col-sm-12 col-md-6">
							<canvas id="myChart" width="400" height="400"></canvas>
						</div>
						<div class="col-sm-12 col-md-6">
							<canvas id="myChart2" width="400" height="400"></canvas>
						</div>
					</div>
				</div>

			</div>
		</div>

		<!-- bootstrap grid with 12 rows and 1 column for small screens, 6 columns and 2 rows for medium screens and above
			each cell contains label of the month from january to december,
			and 2 bootstrap number inputs side by side with labels, 1 for income and 1 for expense 
		-->

		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
			integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
